<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

<!--- Note that these columns can be defined in any order.
The actual rendered columns are set as a property on the row definition" -->

<!-- Position Column -->
<ng-container matColumnDef="CodigoProducto">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.CodigoProducto}} </td>
</ng-container>

<!-- Name Column -->
<ng-container matColumnDef="NombreProducto">
    <th mat-header-cell *matHeaderCellDef> NombreProducto </th>
    <td mat-cell *matCellDef="let element"> {{element.NombreProducto}} </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="Descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
    <td mat-cell *matCellDef="let element"> {{element.Descripcion}} </td>
</ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="PolicyStatusId">
    <th mat-header-cell *matHeaderCellDef> PolicyStatusId </th>
    <td mat-cell *matCellDef="let element"> {{element.PolicyStatusId}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>  

<router-outlet></router-outlet>
