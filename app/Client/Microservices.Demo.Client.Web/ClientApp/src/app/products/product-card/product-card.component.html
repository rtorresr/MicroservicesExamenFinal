<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{product.Name}} - {{product.Code}}</mat-card-title>
    <mat-card-subtitle>{{product.Description}}</mat-card-subtitle>
  </mat-card-header>
  <img class="imageProduct" mat-card-image src="{{product.Image}}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
        <ng-container matColumnDef="Position">
          <th mat-header-cell *matHeaderCellDef> No.</th>
          <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
        </ng-container>

        <!-- Code Column -->
        <ng-container matColumnDef="Code">
          <th mat-header-cell *matHeaderCellDef> Code </th>
          <td mat-cell *matCellDef="let element"> {{element.Code}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="Description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
        </ng-container>

        <!-- Optional Column -->
        <ng-container matColumnDef="Optional">
          <th mat-header-cell *matHeaderCellDef> Optional </th>
          <td mat-cell *matCellDef="let element">
            <mat-checkbox [(ngModel)]="element.Optional" [disabled]="true"></mat-checkbox>
          </td>
        </ng-container>

        <!-- SumInsured Column -->
        <ng-container matColumnDef="SumInsured">
          <th mat-header-cell *matHeaderCellDef> Sum Insured </th>
          <td mat-cell *matCellDef="let element"> {{element.SumInsured}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[1,2,4]"></mat-paginator>
    </div>
  </mat-card-content>
  <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
    <a mat-raised-button color="primary" [routerLink]="['../',product.Code]">BUY</a>
  </mat-card-actions>
</mat-card>
